<div class="container">
  <ul class="list payments-list">
    <li *ngFor="let payment of payments">
      <img [src]="'assets/images/' + payment + '.png'" alt="" />
    </li>
  </ul>
  <div class="wrapper">
    <div class="services">
      <ul class="list offer">
        <li (click)="select('offer')">Offer</li>
        <li
          *ngFor="let item of offer"
          [class.active]="selectedList === 'offer'"
          class="sublist-item"
        >
          {{ item }}
        </li>
      </ul>
      <ul class="list products">
        <li (click)="select('products')">Products</li>
        <li
          *ngFor="let product of products"
          [class.active]="selectedList === 'products'"
          class="sublist-item"
        >
          {{ product }}
        </li>
      </ul>
      <ul class="list information">
        <li (click)="select('information')">Information</li>
        <li
          *ngFor="let info of information"
          [class.active]="selectedList === 'information'"
          class="sublist-item"
        >
          {{ info }}
        </li>
      </ul>
      <ul class="list about-super-bet">
        <li (click)="select('about')">About Super Bet</li>
        <li
          *ngFor="let item of about"
          [class.active]="selectedList === 'about'"
          class="sublist-item"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
