<div class="card modal" @gentleDrop *ngIf="show">
  <div class="card-header">Your coupon has been created</div>
  <div class="card-body modal-body">
    <div class="content">
      Thank you for creating your coupon. We have just sent you an e-mail
      containg your coupon's details. Don't forget to check results.
    </div>
    <button class="button" (click)="close()">OK</button>
  </div>
</div>
<div class="backdrop" @fade *ngIf="show"></div>
