<div class="container" [@toggle]="{ value: state, params: { height: height } }">
  <div class="header" (click)="toggle()">
    <span class="title">{{ title }}</span>
  </div>
  <div class="options">
    <ul class="list options-list">
      <li
        class="options-list-item"
        *ngFor="let option of options; let i = index"
        appDimensions
        (dims)="setHighLighterWidth($event)"
        (click)="selectSport(option, i)"
      >
        <img [src]="'assets/images/' + option + '.png'" [alt]="option" />
        <span>
          {{ option }}
        </span>
      </li>
      <span
        [ngStyle]="{ width: highlighterWidth + 'px' }"
        class="highlighteer"
        [@slide]="{ value: slide, params: { translate: translate } }"
      ></span>
    </ul>
  </div>
  <div class="body" class="bets">
    <ng-container
      *ngTemplateOutlet="type === 'live-bets' ? liveBets : simpleBets"
    ></ng-container>
    <app-loader *ngIf="!selectedSport" class="loader-position"></app-loader>
  </div>
</div>

<ng-template #liveBets>
  <table class="live-betting">
    <thead>
      <tr>
        <th class="clock"><i class="far fa-clock"></i></th>
        <th class="teams">event</th>
        <th class="color-yellow score">score</th>
        <th class="leage">leage</th>
        <th>1</th>
        <th>X</th>
        <th>2</th>
      </tr>
    </thead>
    <tbody @switchPage *ngIf="selectedSport?.id === selectedId">
      <tr
        *ngFor="
          let bet of selectedSport?.items;
          trackBy: trackByName;
          let i = index
        "
      >
        <td>{{ dates[i] | date: "hh:mm" }}</td>
        <td class="teams teams-data">
          {{ bet.teams[0].name }} vs {{ bet.teams[1].name }}
        </td>
        <td class="color-yellow">{{ scores[i] }}</td>
        <td class="leage-data">{{ leages[i] }}</td>
        <td class="win-odds-first">{{ bet.teams[0].win | floor }}</td>
        <td class="draw-odds">{{ bet.draw | floor }}</td>
        <td class="win-odds-second">{{ bet.teams[1].win | floor }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #simpleBets>
  <div class="wrapper">
    <ul
      class="list best-bets"
      @bounceList
      *ngIf="selectedSport?.id === selectedId"
    >
      <li
        *ngFor="
          let bet of selectedSport?.items;
          trackBy: trackByName;
          let i = index
        "
        class="list-item"
      >
        <div class="odds">{{ dates[i] | date: "d.M.yy hh:mm" }}</div>

        <app-bet
          *ngIf="bet"
          [team]="bet.teams[0]"
          [id]="bet.id"
          [index]="0"
          class="odds"
          (event)="addToCoupon(bet, 0, $event)"
        ></app-bet>
        <app-bet
          *ngIf="bet"
          [draw]="bet.draw | floor"
          [index]="-1"
          [id]="bet.id"
          class="odds"
          (event)="addToCoupon(bet, -1, $event)"
        ></app-bet>
        <app-bet
          *ngIf="bet"
          [team]="bet.teams[1]"
          [id]="bet.id"
          [index]="1"
          class="odds"
          (event)="addToCoupon(bet, 1, $event)"
        ></app-bet>
      </li>
    </ul>
  </div>
</ng-template>
